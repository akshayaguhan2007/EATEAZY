        <h1>MASHROOM SANDWICH</h1>

        <h2>ADD A COOKING REQUEST</h2>

        <div class="form-container">
            <label for="allergy">ALLERGY ALERT:</label>
            <input type="text" id="allergy" placeholder="kindly enter..." />

            <label for="spice-level">COOKING INSTRUCTION:</label>
            <input type="text" id="spice-level" placeholder="Comment" />

            <label for="review">REVIEW:</label>
            
            <textarea id="review" placeholder="Write your review here..."></textarea>
        </div>

        <div class="rating">
            <label for="rating">Rate the Food:</label>
            <input type="radio" id="star5" name="rating" />
            <label for="star5">5⭐</label>
            <input type="radio" id="star4" name="rating" />
            <label for="star4">4⭐</label>
            <input type="radio" id="star3" name="rating" />
            <label for="star3">3⭐</label>
            <input type="radio" id="star2" name="rating" />
            <label for="star2">2⭐</label>
            <input type="radio" id="star1" name="rating" />
            <label for="star1">1⭐</label>
        </div>

        <!-- Veg/Non-Veg radio buttons -->
        <div class="veg-nonveg-container">
            <label for="veg">Veg</label>
            <input type="radio" id="veg" name="food-type" />
            <label for="nonveg">Non-Veg</label>
            <input type="radio" id="nonveg" name="food-type" />
        </div>

        <div class="quantity-container">
            <button onclick="decrementQuantity()">-</button>
            <input type="number" id="quantity" value="1" min="1" />
            <button onclick="incrementQuantity()">+</button>
        </div>

        <div class="food-price">
            <p>Price: ₹70</p>
        </div>

        <button class="add-item-btn" onclick="addItemToCart()">Add Item</button>
    </center>
